<h1>Manage Instructor</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form (ngSubmit)="saveInstructor(instructor.instructor_id)"  #instructorForm="ngForm" class="form-horizontal">
  <input [(ngModel)]="instructor.instructor_id" #instructor_id="ngModel" type="hidden" name="instructor_id">

  <div class="form-group">
    <label for="first_name" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="instructor.first_name" type="text" class="form-control" id="first_name" name="first_name"  placeholder="First Name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="last_name" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="instructor.last_name" type="text" class="form-control" id="last_name" name="last_name"  placeholder="Last Name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="major_id" class="col-sm-2 control-label">Major ID</label>
    <div class="col-sm-10">
      <select [compareWith]="byMajorId" [(ngModel)]="instructor.major_id" id="instructor.major_id" name="major_id" class="selectpicker" required>
        <option *ngFor="let major of majors" [ngValue]="major">
            {{major.major}}
        </option>
    </select>
    </div>
  </div>

  <div class="form-group">
    <label for="years_of_experience" class="col-sm-2 control-label">Years of Experience</label>
    <div class="col-sm-10">
      <input [(ngModel)]="instructor.years_of_experience" type="text" class="form-control" id="years_of_experience" name="years_of_experience"  placeholder="Years of Experience">
    </div>
  </div>
  

<div class="form-group">
<label for="tenured" class="col-sm-2 control-label">Tenured</label>
<div class="col-sm-10">
<label for="tenured" class="col-sm-1 radio-inline">
<input name="tenured" ng-control="tenured" type="radio" [value]="true"  [(ngModel)]="instructor.tenured">Yes</label>
<label for="tenured" class="col-sm-1 radio-inline">
<input name="tenured" ng-control="tenured" type="radio" [value]="false"  [(ngModel)]="instructor.tenured">No</label>
</div>
</div>

    </div>
  </div>-->

   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
