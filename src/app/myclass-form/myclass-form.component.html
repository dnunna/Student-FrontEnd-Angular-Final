<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/myclass">Myclasses</a></li>
    <li class="active">Manage Myclass</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/myclass">Return to Myclasses</a>

<h1>Manage Myclass</h1>

<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form (ngSubmit)="saveMyclass(myclass.class_id)"  #myclassForm="ngForm" class="form-horizontal">
  <input [(ngModel)]="myclass.class_id" type="hidden" name="class_id">
  <div class="form-group">
    <label for="instructor" class="col-sm-2 control-label">Instructor</label>
    <div class="col-sm-10">
    <select [compareWith]="byinstructor_id" [(ngModel)]="myclass.instructor_id" id="myclass.instructor_id" name="instructor_id" class="selectpicker" required>
        <option *ngFor="let instructor of instructors" [ngValue]="instructor">
            {{instructor.first_name}} {{instructor.last_name}}
        </option>
    </select>
    </div>
    <!--<div class="col-sm-10">
       <input [(ngModel)]="myclass.instructor_id" type="text" class="form-control" id="instructor_id" name="instructor_id" placeholder="instructor id" required>
    </div>-->
  </div>
  <div class="form-group">
    <label for="last_name" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      <input [(ngModel)]="myclass.subject" type="text" class="form-control" id="subject" name="subject"  placeholder="Subject">
    </div>
  </div>
  <div class="form-group">
    <label for="last_name" class="col-sm-2 control-label">Course</label>
    <div class="col-sm-10">
      <input [(ngModel)]="myclass.course" type="text" class="form-control" id="course" name="course"  placeholder="Course">
    </div>
  </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
